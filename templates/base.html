<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}BI Site{% endblock %}</title>

  <!-- Modern Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header class="site">
    <div class="header-container">
      <a href="{{ url_for('home') }}" class="brand">
        <div class="logo">⚽</div>
        <h1>World Cup 2022</h1>
      </a>

      <nav class="nav">
        {% if session.email %}
          <a class="btn-ghost" href="{{ url_for('dashboard') }}">Dashboard</a>
          <a class="btn-ghost" href="{{ url_for('predictions') }}">Prédictions</a>
          <a class="btn-ghost" href="{{ url_for('profile_view') }}">Profil</a>
          <div class="nav-avatar">
            <img src="{{ current_user.avatar_url() if current_user else '' }}" alt="avatar">
          </div>
          <span class="badge">{{ session.email }} · {{ session.role }}</span>
          <a class="btn-ghost" href="{{ url_for('logout') }}">Déconnexion</a>
        {% else %}
          <a class="btn-ghost" href="{{ url_for('login') }}">Connexion</a>
          <a class="btn" href="{{ url_for('signup') }}">Inscription</a>
        {% endif %}
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer>
    © 2025 World Cup Analysis Platform
  </footer>
</body>
</html>
